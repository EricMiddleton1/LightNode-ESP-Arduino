<html>
<head>
<style>
body {
  margin: 0;
  padding: 0;
  
  background: OldLace;
  color: darkslategray;
  font-family: "Arial"
}
a {
  text-decoration: none;
  color: OldLace;
  
  transition: color 0.3s ease;
}
#menu_toggle {
  display: block;
  position: relative;
  top: 50pt;
  left: 50pt;
  
  z-index: 1;
  
  -webkit-user-select: none;
  user-select: none;
}
#menu_toggle input {
  display: block;
  width: 40pt;
  height: 32pt;
  position: absolute;
  top: -7pt;
  left: -5pt;
  
  cursor: pointer;
  
  opacity: 0;
  z-index: 2;
  
  -webkit-touch-callout: none;
}
#menu_toggle span {
  display: block;
  width: 33pt;
  height: 4pt;
  margin-bottom: 5pt;
  position: relative;
  
  background: darkslategray;
  border-radius: 3pt;
  
  z-index: 1;
  
  transform-origin: 4pt 0pt;
  
  transition: transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0),
              background 0.5s cubic-bezier(0.77,0.2,0.05,1.0),
              opacity 0.55s ease;
}
#menu_toggle span:first-child {
  transform-origin: 0% 0%;
}
#menu_toggle span:nth-last-child(2) {
  transform-origin: 0% 100%;
}
#menu_toggle input:checked ~ span {
  opacity: 1;
  transform: rotate(45deg) translate(-2pt, -1pt);
  background: OldLace;
}
#menu_toggle input:checked ~ span:nth-last-child(3) {
  opacity: 0;
  transform: rotate(0deg) scale(0.2, 0.2);
}
#menu_toggle input:checked ~ span:nth-last-child(2) {
  transform: rotate(-45deg) translate(0, -1pt);
}
#menu {
  position: absolute;
  width: 300pt;
  margin: -100pt 0 0 -50pt;
  padding: 50pt;
  padding-top: 125pt;
  
  background: darkslategray;
  list-style-type: none;
  -webkit-font-smoothing: antialiased;
  
  transform-origin: 0% 0%;
  transform: translate(-100%, 0);
  
  transition: transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0);
}
#menu li {
  padding: 10pt 0;
  font-size: 22pt;
}
#menu_toggle input:checked ~ ul {
  transform: none;
}
</style>
</head>
<body>
</body>
<nav role="navigation">
  <div id="menu_toggle">
    <input type="checkbox" />
    <span></span>
    <span></span>
    <span></span>
    <ul id="menu">
      <a href="#"><li>Home</li></a>
      <a href="#"><li>Device Settings</li></a>
      <a href="#"><li>Effects</li></a>
    </ul>
  </div>
</nav>
</html>
